worker_processes 1;
error_log stderr;
daemon off;
pid logs/nginx.pid;

events { worker_connections 4096; }

http {
    client_max_body_size 0;
    client_body_temp_path logs/temp;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # RunPod will forward external requests to this port
        listen 3000;
        server_name _;

        access_log logs/access.log;
        error_log logs/error.log info;
        sendfile on;
        keepalive_timeout 65;

        root /opt/MONAILabel/plugins/ohifv3/www/html;
        index index.html;

        location = /favicon.ico {
            try_files $uri =204;
            access_log off;
            log_not_found off;
        }

        location / {
            try_files $uri $uri/ /ohif/index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
            add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
        }

        location /ohif/ {
            alias /opt/MONAILabel/plugins/ohifv3/www/html/ohif/;
            index index.html;
            try_files $uri $uri/ /ohif/index.html;
        }

        # Proxy to Orthanc (inside same pod, port 8042)
        location /proxy/dicom/qido/ {
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://127.0.0.1:8042/dicom-web/;
            proxy_buffering off;
            expires 0;
            add_header Cache-Control "private";
        }

        location /proxy/dicom/wado/ {
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://127.0.0.1:8042/dicom-web/;
            proxy_buffering off;
            expires 0;
            add_header Cache-Control "private";
        }
    }
}
